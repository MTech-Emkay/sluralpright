<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLURALPRIGHT Login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <div class="logo">
                <img src="pluralogo.jpeg" alt="">
                <p>SLURALPRIGHT</p>
            </div>
            <form action="">
                <div class="info">
                    <div>
                        <label for="">Email or Username</label>
                    </div>
                    <input type="text">
                </div>
                <div class="info margin">
                    <div>
                        <label for="">Password</label>
                    </div>
                    <input type="text">
                </div>
                <button class="button1">Sign in</button>
            </form>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Sign in with company or school</a>
            </div>
            <div class="or">
                <hr>
                <p>OR</p>
                <hr>
            </div>
            <button class="button2">Create an account</button>
            <footer>
                <p>Copyright &copy; 2025 SluralPright LLC.All rights reserved.</p>
                <p><a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a></p>
            </footer>
        </div>

        <div class="rightside">
            <h1>Let's create the future together</h1>
            <button class="button2">Start a FREE 10-days trial</button>
        </div>
    </div>
</body>
</html>
